<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Runners</title>
    <link rel="shortcut icon" href="images/logos/circulo.jpg" type="image/x-icon">

    <link rel="stylesheet" href="styles/register.css">
    
</head>
<body>
    <header>
        <div class = "headerflex">
            <img class="logotipo" src="/images/logos/circulo.jpg" alt="Logo de WaveRunners">
            
        </div>



    </header>
    <main class ="mainbody">
        <section class = "sectionbody">
            <h3 class = "crearcuenta">Crear cuenta</h3>
            
            <form action="" method="POST">
                <div class="divflex">
                    <label for="name">Tu nombre</label>
                    <input type="text" name="name" required>

                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" required>

                    <label for="password">Contraseña</label>
                    <input type="password" name="password" required><span class="feedback">La contraseña debe tener un minimo de 8 caracteres</span>

                    <label for="pass_confirm">Confrimá tu contraseña</label>
                    <input type="password" name="pass_confirm" required>





                </div>


            </form>     


        </section>




    </main>
    
</body>
</html>
