<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Runners</title>
    <link rel="shortcut icon" href="images/logos/circulo.jpg" type="image/x-icon">

    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="styles/main.css">
    
</head>
<body>
    <header>
        <div class = "headerflex">
            <img class="logotipo" src="/images/logos/circulo.jpg" alt="Logo de WaveRunners">
            
        </div>



    </header>
    <main class ="mainbody">
        <section class = "sectionbody">
            <h3 class = "crearcuenta">Crear cuenta</h3>
            
            <form action="" method="POST">
                <div class="divflex">
                   <div class= "nombre">
                    <label for="name">Tu nombre</label>
                    <input type="text" name="name" required>
                    </div>
                    <div class ="mail">
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" required>
                    </div>
                    <div class="contraseña">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" required><span class="feedback">La contraseña debe tener un minimo de 8 caracteres</span>
                    </div>
                    <div class = "contraseña2">
                    <label for="pass_confirm">Confrimá tu contraseña</label>
                    <input type="password" name="pass_confirm" required>
                    </div>
                    <div class="divboton">
                    <button class="boton" type="submit">Crea tu cuenta de Wave Runners</button>
                    </div>

                </div>
            </form>     
                <div class = "parrafo">
                    <p>Al crear una cuenta, aceptas las <a class= "hipervinculo" href="#">Condiciones de Uso</a> y el <a class= "hipervinculo" href="#">Aviso de Privacidad</a> de Wave Runners</p>
                </div>
                <div class="fondo">
                    <p>
                        ¿Ya tenes cuenta?<a class= "hipervinculo" href="/views/login.html">Iniciar sesión</a>
                    </p>
                </div>

        </section>




    </main>
    <footer>
        <div class="footer-container">
        <div class="footer-left">
            <ul>
                <li><a href="">Preguntas Frecuentes</a></li>
                <li><a href="">Contactanos</a></li>
            </ul>
        </div>
        <div class="footer-right">
            <a href=""><i class="fab fa-twitter"></i></a>
            <a href=""><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    </footer>
    
</body>
</html>
