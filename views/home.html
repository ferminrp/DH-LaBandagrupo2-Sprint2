<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Runners</title>
    <link rel="shortcut icon" href="images/logos/circulo.jpg" type="image/x-icon">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/home.css">
</head>

<body>
    <header>
        <div class="header-left">
            <div class="logo"></div>
            <h3>WaveRunners</h3>
        </div>
        <input type="text" name="search" id="search" placeholder="Busca productos">
        <div class="header-right">
            <ul>
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Registrarse</a></li>
            </ul>
            <div class="avatar"></div>
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main>
        <section class="banners">
            <a href="">
                <div class="category surf">
                    <div class="overlay">
                        <h3 class="category-title">Surf</h3>
                    </div>
                </div>
            </a>
            <a href="">
                <div class="category kitesurf">
                    <div class="overlay">
                        <h3 class="category-title">Kitesurf</h3>
                    </div>
                </div>
            </a>
            <a href="">
                <div class="category paddlesurf">
                    <div class="overlay">
                        <h3 class="category-title">Paddlesurf</h3>
                    </div>
                </div>
            </a>
            <a href="">
                <div class="category wakeboard">
                    <div class="overlay">
                        <h3 class="category-title">Wakeboard</h3>
                    </div>
                </div>
            </a>
            <a href="">
                <div class="category snorkel">
                    <div class="overlay">
                        <h3 class="category-title">Snorkel</h3>
                    </div>
                </div>
            </a>
            <a href="">
                <div class="category windsurf">
                    <div class="overlay">
                        <h3 class="category-title">Windsurf</h3>
                    </div>
                </div>
            </a>
        </section>
    </main>

</body>

</html>
